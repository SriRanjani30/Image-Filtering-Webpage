<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply Filters</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Apply Filters to Your Image</h1>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
    <div>
        <a href="{{ url_for('apply_filter', filename=filename, filter_name='grayscale') }}">Grayscale</a>
        <a href="{{ url_for('apply_filter', filename=filename, filter_name='sepia') }}">Sepia</a>
        <a href="{{ url_for('apply_filter', filename=filename, filter_name='blur') }}">Blur</a>
        <a href="{{ url_for('apply_filter', filename=filename, filter_name='edge_detection') }}">Edge Detection</a>
    </div>
</body>
</html>
