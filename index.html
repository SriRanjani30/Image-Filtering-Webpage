<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Filter Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header text-center bg-primary text-white">
                <h1>Upload an Image</h1>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="alert alert-danger">
                      {% for message in messages %}
                        <p>{{ message }}</p>
                      {% endfor %}
                    </div>
                  {% endif %}
                {% endwith %}
                <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data" class="text-center">
                    <div class="form-group">
                        <input type="file" name="file" accept="image/*" class="form-control-file" id="fileInput" required>
                        <label for="fileInput" class="btn btn-primary btn-lg mt-3">Choose File</label>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg"><i class="fas fa-upload"></i> Upload</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById('fileInput').onchange = function () {
            var fileName = this.value.split('\\').pop();
            this.nextElementSibling.innerHTML = fileName;
        };
    </script>
</body>
</html>
